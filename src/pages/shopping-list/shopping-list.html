<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="addItem(f)">
      <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input 
              type="text" 
              name="ingredientName"
              ngModel
              required>
            </ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input 
              type="number" 
              name="amount"
              ngModel
              required>
            </ion-input>
          </ion-item>
        </ion-list>
        <button 
          ion-button 
          type="submit" 
          block
          [disabled]="!f.valid"
          >Add</button>
  </form>

  <ion-list>
      <ion-item-sliding *ngFor="let item of listItems; let i = index;">
 
          <ion-item>
            <h3>{{item.name}} ({{item.amount}})</h3>
          </ion-item>
       
          <ion-item-options>
            <button 
              ion-button 
              color="danger"
              (click)="onCheckItem(i)"
              small>
              <ion-icon
                name="trash"
                item-left>
              </ion-icon>
              Delete
            </button>
          </ion-item-options>
     </ion-item-sliding>
    </ion-list>
</ion-content>
